baseurl = "https://blist.vercel.app"
metaDataFormat = "yaml"
title = "Blist Multilingual Theme"
theme = "blist"

DefaultContentLanguage = "zh-tw"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.zh-tw]
    contentDir = "content/zh-tw" # Chinese
    weight = 1
    languageName = "中文"
    title = "陽交大資工系學會"
    #description = "Modernes Blog-Theme für Ihre Hugo-Site."
    [languages.zh-tw.params]
      introTitle = "你好，我是彭文志"
      introSubtitle = "歡迎來到交大資工系學會"
      introPhoto = "/picture.jpg"
      logo = "/blist-logo-de.png"
    [[languages.zh-tw.menu.main]]
        name = "教授列表"
        url = "blog"
        weight = 1

    [[languages.zh-tw.menu.main]]
        name = "關於"
        url = "page/about/"
        weight = 2

    [[languages.zh-tw.menu.main]]
        name = "標籤"
        url = "tags"
        weight = 3

  [languages.en]
    contentDir = "content/en" #English
    weight = 2
    languageName = "English"
    [languages.en.params]
      introTitle = "NYCU CS UNION"
      introSubtitle = "Introducing professors of NYCU CS department"
      introPhoto = "/picture.jpg"
      logo = "/blist-logo.png"
